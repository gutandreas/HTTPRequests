name: Build & Deploy Spring Boot App with Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Damit manuell startbar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - uses: actions/checkout@v4

      # 2️⃣ SSH Key einrichten
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Deployment auf dem Server
      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            # Verzeichnis für Deployment
            mkdir -p ~/spring-app && cd ~/spring-app
            # Repo aktualisieren oder klonen
            if [ -d .git ]; then
              git reset --hard
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }} .
            fi
            # Spring Boot App bauen
            ./gradlew clean bootJar
            # Docker Image bauen
            docker build -t spring-app:latest .
            # Container stoppen, löschen und neu starten
            docker stop spring-app || true
            docker rm spring-app || true
            docker run -d --name spring-app -p 80:8080 --restart unless-stopped spring-app:latest
          "