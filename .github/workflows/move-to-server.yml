name: Run Spring Boot App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle Build
        run: ./gradlew build -x test

      - name: App im Hintergrund starten
        run: |
          java -jar build/libs/*SNAPSHOT.jar &
          echo $! > app.pid

      - name: Warten bis App läuft
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8080/actuator/health | grep UP; then
              echo "App läuft!"
              exit 0
            fi
            echo "Warte auf Start..."
            sleep 3
          done
          echo "App ist nicht gestartet"
          exit 1

      - name: Test Request
        run: curl http://localhost:8080/dein-endpoint