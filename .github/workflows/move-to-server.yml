name: Build & Deploy Spring Boot App with Docker

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Repository auschecken
      - uses: actions/checkout@v4

      # 2️⃣ Java einrichten
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Spring Boot JAR bauen
      - name: Build Boot Jar
        run: ./gradlew clean bootJar

      # 4️⃣ Optional: Docker Registry Login (GHCR/Docker Hub)
      - name: Login to Docker Registry
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} \
            -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # 5️⃣ Docker Image bauen
      - name: Build Docker Image
        run: docker build -t spring-app:latest .

      # 6️⃣ SSH Key einrichten
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 7️⃣ Docker auf Server deployen
      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            docker stop spring-app || true &&
            docker rm spring-app || true &&
            docker pull spring-app:latest || true &&
            docker run -d \
              --name spring-app \
              -p 80:8080 \
              --restart unless-stopped \
              spring-app:latest
          "